<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.ui-panelgrid.form-elements .ui-grc-2 {
				padding-left: 60px;
			}
			
			@media ( max-width :1024px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 20px;
				}
			}
			
			@media ( max-width :640px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 6px;
				}
			}
			
			.dialogDemo label {
				line-height: 2.1em;
			}
			</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Aluno</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: " 
									actionListener="#{alunoController.abrirAlunoListing}" 
									process="@this" update="@none">
									
									<p:ajax event="dialogReturn" 
										listener="#{alunoController.obterAlunoListing}" 
										update="@form" />
									
								</p:commandLink>
								<p:inputText id="itNome" value="#{alunoController.entity.nome}"
									required="true" requiredMessage="Informe o nome." />

								<p:outputLabel value="Matricula: ">
									<p:message for="itMatricula" escape="false" />
								</p:outputLabel>
								<p:inputText id="itMatricula"
									value="#{alunoController.entity.matricula}" />

								<p:outputLabel value="Data de Aniversário:" />
								<p:calendar value="#{alunoController.entity.dataAniversario}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="E-mail:" />
								<p:inputText value="#{alunoController.entity.email}" />
								
								<p:outputLabel value="Estado:" />
								<p:selectOneMenu 
									value="#{alunoController.entity.cidade.estado}" 
									>
									<f:selectItem itemLabel="Selecione um Estado ..." itemValue="null" />
									<f:selectItems value="#{alunoController.listaEstado}"
												var="estado"
												itemLabel="#{estado.nome}"
												itemValue="#{estado}" />	
									<p:ajax 
										event="change" 
										listener="#{alunoController.atualizarCidades}"
										update="labelCidade selectCidade"/>
								</p:selectOneMenu>	
								
								<p:outputLabel id="labelCidade" value="Cidade:" />
								<p:selectOneMenu id="selectCidade" value="#{alunoController.entity.cidade}" >
									<f:selectItem itemLabel="Selecione uma Cidade ..." itemValue="null" />
									<f:selectItems value="#{alunoController.listaCidade}"
												var="cidade"
												itemLabel="#{cidade.nome}"
												itemValue="#{cidade}"/>	
								</p:selectOneMenu>						
								
								<p:outputLabel value="Telefone (DDD):" />
								<p:inputText value="#{alunoController.entity.telefone.codigoArea}" />


								<p:outputLabel value="Telefone (Número):" />
								<p:inputText value="#{alunoController.entity.telefone.numero}" />
								
								
							</p:panelGrid>

							
						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{alunoController.salvar}" />

						<p:commandButton value="Limpar" 
							process="@this" update="panel"
							action="#{alunoController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="panel"
							action="#{alunoController.excluir}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" 
				showEffect="fade" 
				hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
