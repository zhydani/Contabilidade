<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.ui-panelgrid.form-elements .ui-grc-2 {
				padding-left: 60px;
			}
			
			@media ( max-width :1024px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 20px;
				}
			}
			
			@media ( max-width :640px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 6px;
				}
			}
			
			.dialogDemo label {
				line-height: 2.1em;
			}
			</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form id="form">
		<table width="100%">


			

			<tr>
				<td valign="top"
					class="pt-5  content active mar d-flex justify-content-start"><ui:insert
						name="conteudo">
						<div class="container d-flex justify-content-start">
							<h:form id="formPrincipal" class="">
								<h:messages id="messages" infoStyle="color:green"
									warnStyle="color:orange" errorStyle="color:red"
									globalOnly="false" />

								<div>
									<div class="border-left mb-4 ml-3">
										<h4 class="ml-3 py-2 font-weight-bold">Cadastro de
											Usuário</h4>
									</div>
									<div class="mt-3 ml-4">
										<h:panelGrid id="panelPrincipal" columns="1"
											class="d-flex justify-content-start">



											<h:panelGrid columns="1" class="text-left mb-4">
												<h:outputLabel value="Nome " />
												<h:inputText id="name"
													value="#{cadastroUsuarioController.usuario.nome}"
													styleClass="form-control pr-3 d-flex justify-content-start"
													size="72" />
											</h:panelGrid>





											<h:panelGrid columns="2" class="text-left mb-4">
												<h:panelGrid columns="1" class="mr-4">
													<h:outputLabel value="Matrícula " />
													<h:inputText
														value="#{cadastroUsuarioController.usuario.matricula}"
														styleClass="form-control" size="33" />
												</h:panelGrid>

												<h:panelGrid columns="1">
													<h:outputLabel value="E-mail " />
													<h:inputText
														value="#{cadastroUsuarioController.usuario.email}"
														requiredMessage="O campo e-mail não pode ser nulo."
														styleClass="form-control" size="32">
														<f:passThroughAttribute name="placeholder"
															value="nome@exemplo.com" />
													</h:inputText>
												</h:panelGrid>


											</h:panelGrid>

											<h:panelGrid columns="2" class="text-left mb-3">

												<h:panelGrid columns="1" class="mr-4">
													<h:outputLabel value="Senha " />
													<h:inputSecret
														value="#{cadastroUsuarioController.usuario.senha}"
														styleClass="form-control" size="33" />
												</h:panelGrid>


												<!-- <h:panelGrid columns="1">
													<h:outputLabel value="Confirmar senha " />
													<h:inputSecret
														value="#{cadastroUsuarioController.usuario.senha}"
														styleClass="form-control" size="32" />
												</h:panelGrid> -->

											</h:panelGrid>

											<!-- atualizar tipo usuario -->
											<h:panelGrid columns="2" class="mx-2 form-group">
												<h:outputLabel value="Tipo de usuário: " class="mr-5 mt-1" />
												<h:selectOneMenu 
													value="#{cadastroUsuarioController.usuario.tipo}">
													<f:selectItem itemLabel="Selecione..." />
													<f:selectItems
														value="#{cadastroUsuarioController.listaTipo}" var="obj"
														itemValue="#{obj}" itemLabel="#{obj.nome}" />
												</h:selectOneMenu>
											</h:panelGrid>

										</h:panelGrid>
										<div class="mt-2 d-flex justify-content-end">
											<h:panelGrid id="panelBotoes" columns="4">

												<h:commandButton value="Incluir"
													disabled="#{cadastroUsuarioController.usuario.id != null}"
													actionListener="#{cadastroUsuarioController.incluir()}"
													class="btn btn-azul mr-3">
													<f:ajax render="formPrincipal" execute="panelPrincipal"
														resetValues="true" />

												</h:commandButton>

												<h:commandButton value="Excluir"
													disabled="#{cadastroUsuarioController.usuario.id == null}"
													actionListener="#{cadastroUsuarioController.excluir()}"
													class="btn btn-amarelo">
													<f:ajax render="@all" execute="@this" />
												</h:commandButton>



											</h:panelGrid>
										</div>
									</div>

								</div>


							</h:form>
						</div>




					</ui:insert></td>
			</tr>
		</table>
	</h:form>
	</ui:define>
</ui:composition>
