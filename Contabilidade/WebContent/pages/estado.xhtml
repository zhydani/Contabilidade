<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form id="form">
			<table width="100%">




				<tr>
					<td valign="top"
						class="pt-5  content active mar d-flex justify-content-start"><ui:insert
							name="conteudo">
							<div class="container d-flex justify-content-start">
								
									<p:growl id="growl" globalOnly="false" />
									<p:panel id="panel">
										<f:facet name="header">
											<div align="center">
												<h1>Cadastro de Estado</h1>
											</div>
										</f:facet>
										<div class="ui-g ui-fluid">
											<div class="ui-g-12">
												<div class="card card-w-title">
													<p:panelGrid columns="1"
														styleClass="form-group ui-panelgrid-blank" layout="grid">
														<p:commandLink value="Nome: "
															actionListener="#{estadoController.abrirEstadoListing}"
															process="@this" update="@none">

															<p:ajax event="dialogReturn"
																listener="#{estadoController.obterEstadoListing}"
																update="@form" />

															<p:message for="itNome" escape="false" />
														</p:commandLink>
														<p:inputText id="itNome"
															value="#{estadoController.entity.nome}" required="true"
															requiredMessage="Informe o nome." />

														<p:outputLabel value="Sigla: ">
															<p:message for="itSigla" escape="false" />
														</p:outputLabel>
														<p:inputText id="itSigla"
															value="#{estadoController.entity.sigla}" />
													</p:panelGrid>
												</div>
											</div>
										</div>
										<p:toolbar>
											<f:facet name="left">
												<p:commandButton value="Salvar" icon="pi pi-check"
													process="@form" update="@form"
													action="#{estadoController.salvar}" />

												<p:commandButton value="Limpar" process="@this"
													update="panel" action="#{estadoController.limpar}">
													<p:ajax update="@form" resetValues="true" />
												</p:commandButton>

											</f:facet>

											<f:facet name="right">
												<p:commandButton value="Excluir" icon="pi pi-trash"
													process="@form" update="panel"
													action="#{estadoController.excluir}">
													<p:confirm header="Confirmação"
														message="Confirma a exclusão?" />
												</p:commandButton>
											</f:facet>
										</p:toolbar>
									</p:panel>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">
										<p:commandButton value="Sim" type="button"
											styleClass="ui-confirmdialog-yes" />
										<p:commandButton value="Não" type="button"
											styleClass="ui-confirmdialog-no" />
									</p:confirmDialog>

								
							</div>




						</ui:insert></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
