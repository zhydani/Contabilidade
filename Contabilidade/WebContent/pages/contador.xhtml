<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
			.ui-panelgrid.form-elements .ui-grc-2 {
				padding-left: 60px;
			}
			
			@media ( max-width :1024px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 20px;
				}
			}
			
			@media ( max-width :640px) {
				.ui-panelgrid.form-elements .ui-grc-2 {
					padding-left: 6px;
				}
			}
			
			.dialogDemo label {
				line-height: 2.1em;
			}
			</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" showDetail="false" showSummary="false"  skipDetailIfEqualsSummary="true"/>
			<p:panel id="panel">
				<f:facet name="header">
					<div>
						<div align="center" style="width: 85%; display: inline-block;">
							<h1>Cadastro de Professor</h1>
						</div>
						<div align="right" style="float: right; position: relative;">
							<img class="img-responsive"
						     style="max-width: 80px!important;max-height: 80px!important;"            
						     src="/Contabilidade/faces/img-professor?nome=#{professorController.entity.id}.png"/>
						</div>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: " 
									actionListener="#{professorController.abrirProfessorListing}" 
									process="@this" update="@none">
									
									<p:ajax event="dialogReturn" 
										listener="#{professorController.obterProfessorListing}" 
										update="@form" />
									
								</p:commandLink>
								<p:inputText id="itNome" value="#{professorController.entity.nome}"
									required="true" requiredMessage="Informe o nome." />

								<p:outputLabel value="Matricula: ">
									<p:message for="itMatricula" escape="false" />
								</p:outputLabel>
								<p:inputText id="itMatricula"
									value="#{professorController.entity.matricula}" />

								<p:outputLabel value="Data de Aniversário:" />
								<p:calendar value="#{professorController.entity.dataAniversario}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="E-mail:" />
								<p:inputText value="#{professorController.entity.email}" />
								
								<p:outputLabel value="Senha:" />
								<p:inputText value="#{professorController.entity.senha}" />
								
								<p:outputLabel value="Tipo de Usuário:" />
								<p:selectOneMenu value="#{professorController.entity.tipoUsuario}" >
									<f:selectItem itemLabel="Selecione ..." itemValue=""/>
									<f:selectItems 
											value="#{professorController.listaTipoUsuario}"
											var="tipo" 
											itemLabel="#{tipo.label}"  
											itemValue="#{tipo}"/>
								</p:selectOneMenu>
								
								<p:commandLink value="Estado: " 
									actionListener="#{professorController.abrirEstadoListing}" 
									process="@this" update="@none">
									<p:ajax event="dialogReturn" 
										listener="#{professorController.obterEstadoListing}" 
										update="itNomeEstado clCidade itNomeCidade" />
									
								</p:commandLink>
								<p:inputText id="itNomeEstado" value="#{professorController.entity.cidade.estado.nome}"/>
														
								<p:commandLink value="Cidade: " 
									id="clCidade"
									actionListener="#{professorController.abrirCidadeListing}"
									disabled="#{professorController.entity.cidade.estado.id == null}" 
									process="@this" update="@none">
									
									<p:ajax event="dialogReturn" 
										listener="#{professorController.obterCidadeListing}" 
										update="itNomeCidade" />
									
								</p:commandLink>
								<p:inputText id="itNomeCidade"
									disabled="#{professorController.entity.cidade.estado.id == null}" 
									value="#{professorController.entity.cidade.nome}"/>
									
								<h:form enctype="multipart/form-data"> 
									<p:fileUpload listener="#{professorController.upload}" 
												  label="#{professorController.nomeFoto}"
												  mode="advanced"
								                  update="@this messages" 
								                  auto="false" sizeLimit="200000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
								         
								    <p:growl id="messages" showDetail="true" /> 
								</h:form>
								
							</p:panelGrid>

							
						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{professorController.salvar}" />

						<p:commandButton value="Limpar" 
							process="@this" update="panel"
							action="#{professorController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Gerar PDF de todos os Professores" process="@this"
							actionListener="#{professorController.abrirRelatorioProfessores()}" 
							onclick="this.form.target='_blank'">
						</p:commandButton>
					
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="panel"
							action="#{professorController.excluir}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" 
				showEffect="fade" 
				hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

			<p:dialog header="Listagem de Professors" 
				widgetVar="listagem"
				height="300" width="90%"
				modal="true" resizable="true">
				<p:outputLabel value="Nome: " />
				<p:inputText id="itFiltro" value="#{professorController.filtro}" />
				<p:commandButton value="Pesquisar"
					actionListener="#{professorController.pesquisar}"
					process="@this itFiltro" update="dtListagem" />
				<br />
				<p:dataTable id="dtListagem" var="entity"
					value="#{professorController.listaProfessor}">
					<p:column headerText="Id">
						<h:outputText value="#{entity.id}" />
					</p:column>

					<p:column headerText="Nome">
						<p:commandLink value="#{entity.nome}"
							actionListener="#{professorController.editar(entity.id)}" 
							process="@this" update="@form" resetValues="true"/>
					</p:column>

					<p:column headerText="Matricula">
						<h:outputText value="#{entity.matricula}" />
					</p:column>

					<p:column headerText="Data Aniversário">
						<h:outputText value="#{entity.dataAniversario}" />
					</p:column>

					<p:column headerText="E-Mail">
						<h:outputText value="#{entity.email}" />
					</p:column>
				</p:dataTable>
			</p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
