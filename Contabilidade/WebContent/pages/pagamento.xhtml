<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form id="form">
			<div class="container mb-5 pb-3">
				<div class="border-left mb-4 ">
					<h4 class="ml-3 py-2 font-weight-bold">Cadastro de Pagamento</h4>
				</div>
				<p:growl id="growl" globalOnly="false" />
				<p:panel id="panel">
					<f:facet name="header">
						<div align="center">
							<h6 class="font-weight-bold">Formulário</h6>
						</div>
					</f:facet>
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<div class="card card-w-title">
								<p:panelGrid columns="1"
									styleClass="form-group ui-panelgrid-blank" layout="grid">

									<p:outputLabel value="Número: ">
										<p:message for="itNumero" escape="false" />
									</p:outputLabel>
									<p:inputText id="itNumero"
										value="#{pagamentoController.entity.numero}" />


									<p:outputLabel value="Valor: ">
										<p:message for="itValor" escape="false" />
									</p:outputLabel>
									<p:inputNumber id="itValor"
										value="#{pagamentoController.entity.valor}" symbol="R$ "/>

									<p:outputLabel value="Data de Emissão:" />
									<p:calendar value="#{pagamentoController.entity.dataEmissao}"
										pattern="dd/MM/yyyy" />






									<h:panelGrid columns="1">

										<div class="ui-inputgroup">
											<p:commandButton value="Pesquisar"
												actionListener="#{pagamentoController.abrirLiquidacaoListing}"
												process="@this" update="@none">
												<p:ajax event="dialogReturn"
													listener="#{pagamentoController.obterLiquidacaoListing}"
													update="itLiquidacao" />
												<p:message for="itLiquidacao" escape="false" />
											</p:commandButton>
											<p:inputText id="itLiquidacao"
												value="#{pagamentoController.entity.liquidacao.numero}"
												required="true" requiredMessage="Informe a liquidacao."
												placeholder="Liquidacao" size="138" />
										</div>
									</h:panelGrid>







								</p:panelGrid>


							</div>
						</div>
					</div>
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton value="Salvar" icon="pi pi-check"
								process="@form" update="@form"
								action="#{pagamentoController.salvar}" />

							<p:commandButton value="Limpar" process="@this" update="panel"
								action="#{pagamentoController.limpar}">
								<p:ajax update="@form" resetValues="true" />
							</p:commandButton>

						</f:facet>

						<f:facet name="right">
							<p:commandButton value="Gerar PDF de todos os Pagamentos"
								process="@this"
								actionListener="#{pagamentoController.abrirRelatorioPagamentos()}"
								onclick="this.form.target='_blank'">
							</p:commandButton>

							<p:commandButton value="Excluir" icon="pi pi-trash"
								process="@form" update="panel"
								action="#{pagamentoController.excluir}">
								<p:confirm header="Confirmação" message="Confirma a exclusão?" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</p:panel>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" />
				</p:confirmDialog>


			</div>
		</h:form>

	</ui:define>
</ui:composition>
