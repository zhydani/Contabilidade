<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Funcionario</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">

								<p:commandLink value="Nome: " 
									actionListener="#{funcionarioController.abrirFuncionarioListing}" 
									process="@this" update="@none">
									
									<p:ajax event="dialogReturn" 
										listener="#{funcionarioController.obterFuncionarioListing}" 
										update="@form" />
									
								</p:commandLink>
								<p:inputText id="itNome"
									value="#{funcionarioController.entity.nome}" required="true"
									requiredMessage="Informe o nome." />

								<p:outputLabel value="Data de Aniversário:" />
								<p:calendar
									value="#{funcionarioController.entity.dataAniversario}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="CPF: ">
									<p:message for="itCPF" escape="false" />
								</p:outputLabel>
								<p:inputText id="itCPF"
									value="#{funcionarioController.entity.cpf}" />

								<p:outputLabel value="RG:" />
								<p:inputText value="#{funcionarioController.entity.rg}" />

								<p:outputLabel value="Função:" />
								<p:inputText value="#{funcionarioController.entity.funcao}" />

								<p:outputLabel value="Salário:" />
								<p:inputText value="#{funcionarioController.entity.salario}" />

								<p:outputLabel value="Data de Admissão:" />
								<p:calendar value="#{funcionarioController.entity.dataAdmissao}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="Data de Recisão:" />
								<p:calendar value="#{funcionarioController.entity.dataRecisao}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="Data de Férias:" />
								<p:calendar value="#{funcionarioController.entity.dataFerias}"
									pattern="dd/MM/yyyy" />

								<p:outputLabel value="Data de Afastamento:" />
								<p:calendar value="#{funcionarioController.entity.dataAfastamento}"
									pattern="dd/MM/yyyy" />

								<p:commandLink value="Estado Civil: "
									actionListener="#{funcionarioController.abrirEstadoCivilListing}"
									process="@this" update="@none">

									<p:ajax event="dialogReturn"
										listener="#{funcionarioController.obterEstadoCivilListing}"
										update="itNomeEstadoCivil" />

								</p:commandLink>
								<p:inputText id="itNomeEstadoCivil"
									value="#{funcionarioController.entity.estadocivil.nome}" />


								<p:commandLink value="Empresa: "
									actionListener="#{funcionarioController.abrirEmpresaListing}"
									process="@this" update="@none">

									<p:ajax event="dialogReturn"
										listener="#{funcionarioController.obterEmpresaListing}"
										update="itRazaoSocialEmpresa" />

								</p:commandLink>
								<p:inputText id="itRazaoSocialEmpresa"
									value="#{funcionarioController.entity.empresa.razaosocial}" />

							</p:panelGrid>


						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{funcionarioController.salvar}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{funcionarioController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="panel"
							action="#{funcionarioController.excluir}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

			<p:dialog header="Listagem de Funcionarios" widgetVar="listagem"
				height="300" width="90%" modal="true" resizable="true">
				<p:outputLabel value="Nome: " />
				<p:inputText id="itFiltro" value="#{funcionarioController.filtro}" />
				<p:commandButton value="Pesquisar"
					actionListener="#{funcionarioController.pesquisar}"
					process="@this itFiltro" update="dtListagem" />
				<br />
				<p:dataTable id="dtListagem" var="entity"
					value="#{funcionarioController.listaFuncionario}">
					<p:column headerText="Id">
						<h:outputText value="#{entity.id}" />
					</p:column>

					<p:column headerText="Nome">
						<p:commandLink value="#{entity.nome}"
							actionListener="#{funcionarioController.editar(entity.id)}"
							process="@this" update="@form" resetValues="true" />
					</p:column>

					<p:column headerText="Data Aniversário">
						<h:outputText value="#{entity.dataAniversario}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{entity.cpf}" />
					</p:column>
					
					<p:column headerText="RG">
						<h:outputText value="#{entity.rg}" />
					</p:column>
					
					<p:column headerText="Função">
						<h:outputText value="#{entity.funcao}" />
					</p:column>
					
					<p:column headerText="Salário">
						<h:outputText value="#{entity.salario}" />
					</p:column>
					
					<p:column headerText="Data Admissão">
						<h:outputText value="#{entity.dataAdmissao}" />
					</p:column>
					<p:column headerText="Data Recisão">
						<h:outputText value="#{entity.dataRecisao}" />
					</p:column>
					<p:column headerText="Data Férias">
						<h:outputText value="#{entity.dataFerias}" />
					</p:column>
					<p:column headerText="Data Afastamento">
						<h:outputText value="#{entity.dataAfastamento}" />
					</p:column>
				</p:dataTable>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
